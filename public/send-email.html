<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Email Form</title>
</head>
<body>
    
    <center>
        <h1 style="font-family: 'Times New Roman', Times, serif;">CONTACT FORM</h1>
    </center>
    <div class="container">
        <form action="/send-email" method="post">
            <div class="mb-3">
            <label for="to" class="form-label">TO: </label>
            <input type="email" class="form-control" id="to" name="to" required></div><br>
            <div class="mb-3">
            <label for="subject" class="form-label">SUBJECT: </label>
            <input type="text" class="form-control" id="subject" name="subject" required></div><br>
            <div class="mb-3">
            <label for="text" class="form-label">MESSAGE: </label>
            <input type="text" id="text" class="form-control" name="text" required></div>
            <br>
            <button type="submit" class="btn btn-primary">SEND EMAIL</button>
        </form>
    </div>

</body>
</html>
